<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
       <div class="container">
      <div class="border">
        
        <h1>Weather</h1>

        <form class="search" id="searchEngine">
            <input type:="search" class="form-control dc-input" placeholder="Search a City..." id="searchInput"
            autocomplete="on" >
        </form>

        <button>Current Location</button>
 

        <h2 id="locationHeader"><em></em></h2>
        <div class="card current-temp" style="width: 16rem;">
          <div class="card-body">
            <h2 id="date">Tuesday 26th: 9:38pm</h2>
            <em>Current Temperature:</em>
            <p>
              <span class="temp" id="currentTemp"></span>
              <span class="units"
                ><a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F </a></span
              >
              <br />
              <span>19°/11°</span>
              <ul>
                <li> Humidity:<span id="humidity">  </span>%</li>
                <li> Windspeed:<span id="windspeed">  </span>mph</li>
              </ul>
            </p>
          </div>
        </div>

        <div class="card five-day-forcast" style="width: 16rem;">
          <div class="card-body">
            <div class="row">
              <div class="col-6"><em>Tomorrow</em></div>
              <div class="col-6 temperature">6°/7°</div>
              <div class="col-6"><em>Friday</em></div>
              <div class="col-6 temperature">21°/10°</div>
              <div class="col-6"><em>Saturday</em></div>
              <div class="col-6 temperature">22°/6°</div>
              <div class="col-6"><em>Sunday</em></div>
              <div class="col-6 temperature">12°/3°</div>
              <div class="col-6"><em>Monday</em></div>
              <div class="col-6 temperature">11°/6°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
<span class="githubLink"><sm><a href="https://github.com/rcontini/Weather-App" target="_blank">OpenSource Code</a> by Rachele Contini</sm></span>
    <script src="index.js"></script>
  </body>
</html>
